<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiCrypt - Hidden Text in Emojis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .emoji-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full space-y-6">
        <!-- Header -->
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                EmojiCrypt
            </h1>
            <p class="text-slate-400 text-sm">Hide up to 256 characters inside a single emoji.</p>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-3xl p-6 shadow-2xl space-y-6">
            
            <!-- Tab Switcher -->
            <div class="flex bg-slate-900/50 p-1 rounded-xl">
                <button id="tab-encrypt" onclick="switchTab('encrypt')" class="flex-1 py-2 px-4 rounded-lg bg-blue-600 text-white font-semibold transition-all">Encrypt</button>
                <button id="tab-decrypt" onclick="switchTab('decrypt')" class="flex-1 py-2 px-4 rounded-lg text-slate-400 font-semibold transition-all">Decrypt</button>
            </div>

            <!-- Encrypt Section -->
            <div id="section-encrypt" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Message (Max 256 chars)</label>
                    <textarea id="text-input" maxlength="256" placeholder="Type your secret message here..." 
                        class="w-full h-32 bg-slate-800/50 border border-slate-700 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none transition-all"></textarea>
                    <div class="text-right text-[10px] text-slate-500 mt-1" id="char-count">0 / 256</div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Choose Emoji Cover</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="setEmoji('ü§´')" class="emoji-btn glass p-3 rounded-xl text-2xl hover:bg-slate-700 transition-colors">ü§´</button>
                        <button onclick="setEmoji('üê±')" class="emoji-btn glass p-3 rounded-xl text-2xl hover:bg-slate-700 transition-colors">üê±</button>
                        <button onclick="setEmoji('üöÄ')" class="emoji-btn glass p-3 rounded-xl text-2xl hover:bg-slate-700 transition-colors">üöÄ</button>
                        <button onclick="setEmoji('üíé')" class="emoji-btn glass p-3 rounded-xl text-2xl hover:bg-slate-700 transition-colors">üíé</button>
                        <button onclick="setEmoji('üçï')" class="emoji-btn glass p-3 rounded-xl text-2xl hover:bg-slate-700 transition-colors">üçï</button>
                        <input id="custom-emoji" type="text" placeholder="Custom" maxlength="2" 
                            class="w-20 bg-slate-800/50 border border-slate-700 rounded-xl px-2 text-center focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <button onclick="encryptText()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl font-bold shadow-lg shadow-blue-900/20 hover:opacity-90 transition-opacity">
                    Generate Secret Emoji
                </button>
            </div>

            <!-- Decrypt Section -->
            <div id="section-decrypt" class="space-y-4 hidden">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Paste the Secret Emoji</label>
                    <input id="emoji-paste" type="text" placeholder="Paste here (e.g. ü§´)" 
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl p-4 text-center text-3xl focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-all">
                </div>

                <button onclick="decryptEmoji()" class="w-full py-4 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-2xl font-bold shadow-lg shadow-emerald-900/20 hover:opacity-90 transition-opacity">
                    Reveal Secret Message
                </button>
            </div>

            <!-- Result Area -->
            <div id="result-container" class="hidden animate-in fade-in zoom-in duration-300">
                <div class="p-4 bg-slate-900/80 border border-blue-500/30 rounded-2xl flex flex-col items-center space-y-4">
                    <div id="result-label" class="text-xs text-blue-400 font-bold uppercase tracking-widest">Secret Created!</div>
                    <div id="result-display" class="text-4xl p-4 select-all"></div>
                    <button id="copy-btn" onclick="copyResult()" class="text-xs bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg border border-slate-600 transition-colors">
                        Click to Copy
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-slate-600 text-xs">
            Works by hiding data in non-visible Unicode characters.<br>
            Private & Client-side Only.
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-700 px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity pointer-events-none text-sm font-medium">
        Copied to clipboard!
    </div>

    <script>
        let currentEmoji = 'ü§´';
        const ZW_CHARS = ['\u200B', '\u200C', '\u200D', '\u200E']; // Zero-width space, non-joiner, joiner, left-to-right mark

        // Track character count
        document.getElementById('text-input').addEventListener('input', (e) => {
            document.getElementById('char-count').innerText = `${e.target.value.length} / 256`;
        });

        function switchTab(tab) {
            const isEnc = tab === 'encrypt';
            document.getElementById('section-encrypt').classList.toggle('hidden', !isEnc);
            document.getElementById('section-decrypt').classList.toggle('hidden', isEnc);
            
            document.getElementById('tab-encrypt').className = isEnc 
                ? 'flex-1 py-2 px-4 rounded-lg bg-blue-600 text-white font-semibold transition-all'
                : 'flex-1 py-2 px-4 rounded-lg text-slate-400 font-semibold transition-all';
            
            document.getElementById('tab-decrypt').className = !isEnc 
                ? 'flex-1 py-2 px-4 rounded-lg bg-emerald-600 text-white font-semibold transition-all'
                : 'flex-1 py-2 px-4 rounded-lg text-slate-400 font-semibold transition-all';
            
            document.getElementById('result-container').classList.add('hidden');
        }

        function setEmoji(emoji) {
            currentEmoji = emoji;
            showToast("Cover emoji selected: " + emoji);
        }

        function encryptText() {
            const text = document.getElementById('text-input').value;
            const custom = document.getElementById('custom-emoji').value.trim();
            const emoji = custom || currentEmoji;

            if (!text) {
                showToast("Please enter a message.");
                return;
            }

            // Convert text to binary
            let binary = "";
            for (let i = 0; i < text.length; i++) {
                binary += text.charCodeAt(i).toString(2).padStart(8, '0');
            }

            // Encode binary into zero-width characters (using 2 for binary representation)
            // 0 -> \u200B
            // 1 -> \u200C
            let hiddenData = "";
            for (let bit of binary) {
                hiddenData += (bit === '0' ? '\u200B' : '\u200C');
            }

            const result = emoji + hiddenData;
            
            document.getElementById('result-label').innerText = "Secret Created!";
            document.getElementById('result-label').className = "text-xs text-blue-400 font-bold uppercase tracking-widest";
            document.getElementById('result-display').innerText = result;
            document.getElementById('result-display').className = "text-5xl p-4 select-all";
            document.getElementById('result-container').classList.remove('hidden');
            
            // Auto copy
            copyToClipboard(result);
        }

        function decryptEmoji() {
            const input = document.getElementById('emoji-paste').value;
            if (!input) {
                showToast("Paste an emoji first!");
                return;
            }

            // Extract only the zero-width characters we use
            let hiddenData = "";
            for (let char of input) {
                if (char === '\u200B' || char === '\u200C') {
                    hiddenData += char;
                }
            }

            if (!hiddenData) {
                showToast("No hidden message found in this emoji.");
                return;
            }

            // Convert back to binary
            let binary = "";
            for (let char of hiddenData) {
                binary += (char === '\u200B' ? '0' : '1');
            }

            // Convert binary to text (8-bit chunks)
            let resultText = "";
            for (let i = 0; i < binary.length; i += 8) {
                let byte = binary.substr(i, 8);
                resultText += String.fromCharCode(parseInt(byte, 2));
            }

            document.getElementById('result-label').innerText = "Message Decrypted:";
            document.getElementById('result-label').className = "text-xs text-emerald-400 font-bold uppercase tracking-widest";
            document.getElementById('result-display').innerText = resultText;
            document.getElementById('result-display').className = "text-xl p-4 text-slate-200 text-center break-words max-w-full";
            document.getElementById('result-container').classList.remove('hidden');
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showToast("Copied to clipboard!");
        }

        function copyResult() {
            copyToClipboard(document.getElementById('result-display').innerText);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }
    </script>
</body>
</html>
